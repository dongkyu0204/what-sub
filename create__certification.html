<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="구독, 결제, 정기, 해지, 연장" />
    <meta name="description" content="세상에 없던 구독 플랫폼, 왓섭" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://whatssub.co/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>왓섭- 신개념 구독 관리</title>
    <style></style>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>7:57</span>
        <i class="far fa-comment-dots"></i>
        <i class="far fa-image"></i>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>94%</span>
      </div>
    </div>

    <div class="main-box">
      <article class="certification-back">
        <a href="create__number.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </article>

      <header class="certification-header">
        <section>인증번호를</section>
        입력해주세요 📨
      </header>

      <main class="certification-main">
        <span>인증번호</span>
        <form
          class="certification__form"
          action="create__carrier.html"
          method="GET"
        >
          <input
            placeholder="1234"
            disabled
            class="certification__input certification-btn"
          />
          <input
            type="submit"
            value="다음"
            class="certification__blue-button certification-btn"
          />
        </form>
        <span>010-1234-5678로 인증번호를 보냈어요!</span>
      </main>

      <footer class="certification-footer">
        <span>인증번호가 오지 않으세요?</span> <a href="#">문의하지마</a>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/a3ecbab334.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
