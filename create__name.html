<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="구독, 결제, 정기, 해지, 연장" />
    <meta name="description" content="세상에 없던 구독 플랫폼, 왓섭" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://whatssub.co/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>왓섭- 신개념 구독 관리</title>
    <style></style>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>7:57</span>
        <i class="far fa-comment-dots"></i>
        <i class="far fa-image"></i>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>94%</span>
      </div>
    </div>

    <div class="main-box">
      <header class="name-header">
        <section>안녕하세요😁</section>
        이름이 어떻게 되시나요?
      </header>

      <form action="create__license.html" method="GET">
        <section class="create-box">
          <div class="name-box">
            <label for="name-box__input" class="name-box__label">이름</label>
            <input
              id="name-box__input"
              type="text"
              placeholder="이름을 입력해주세요"
            />
          </div>
        </section>

        <input type="submit" value="다음" class="blue-button" />
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/a3ecbab334.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
